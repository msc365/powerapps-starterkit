        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =4

        lblTitle As label:
            Align: =Align.Center
            Color: =ColorValue(appTheme.palette.themePrimary)
