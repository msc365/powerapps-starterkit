            Height: =80
            LayoutMinHeight: =40
            LayoutMinWidth: =150
            Size: =appTheme.fonts.size.xl
            Text: ="Start building Awesome Looking Biz Apps!"
            Width: =600
            X: =424
            Y: =284
            ZIndex: =1

        lblAppProvider As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Semibold
            LayoutMinHeight: =40
            LayoutMinWidth: =150
